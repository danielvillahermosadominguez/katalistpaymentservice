spring.datasource.url= ${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5432/katalist}
spring.datasource.username= ${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password= ${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= none

flyway.baselineOnMigrate = true
flyway.url = ${SPRING_DATASOURCE_URL}?user=${SPRING_DATASOURCE_USERNAME}&password=${SPRING_DATASOURCE_PASSWORD}

moodle.urlbase=${MOODLE_URL_BASE:}
moodle.token=${MOODLE_TOKEN:}
holded.urlbase=${HOLDED_URL_BASE:}
holded.apikey=${HOLDED_APYKEY:}
paycomet.urlbase=${PAYCOMET_URL_BASE:}
paycomet.apikey=${PAYCOMET_APYKEY:}
paycomet.terminal=${PAYCOMET_TERMINAL:}
payments.retry.active =${PAYMENTS_RETRY_ACTIVE:false}
payments.retry.initialDelay=${PAYMENTS_RETRY_INITIAL_DELAY:5000}
payments.retry.fixedRate=${PAYMENTS_RETRY_FIXED_RATE:2500}

